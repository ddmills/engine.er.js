<!DOCTYPE html>
<html lang='en'>
<head>
    <title>engine.er.js editor</title>
    
    <!-- scripts -->
    <script src='./js/jquery.min.js'></script>
    <script src='./js/bootstrap.min.js'></script>
    <script src='./js/bootstrap-select.min.js'></script>
    <script src='./js/simple-color-picker.min.js'></script>
    <script src='./engine.er.js'></script>
    <script src='./js/engine.edit.js'></script>
    
    <!-- stylesheets -->
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link href='css/bootstrap-select.min.css' rel='stylesheet'>
    <link href='css/simple-color-picker.css' rel='stylesheet'>
    <link href='css/engine.edit.css' rel='stylesheet'>
    
</head>
<body>
    <div id='area-container'>
        <div id='saveas-modal' class='modal fade'>
            <div class='modal-dialog'>
                <div class='modal-content'>
                    <div class='modal-header'>
                        <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                        <h4 class='modal-title'>
                        <span class='glyphicon glyphicon-floppy-save'></span> save as</h4>
                    </div>
                    <div class='modal-body'>
                        <div class='form-group'>
                            <input type='text' class='form-control' placeholder='filename' id='saveas-file-name'>
                        </div>
                    </div>
                    <div class='modal-footer'>
                        <button type='button' class='btn btn-default' data-dismiss='modal'> close</button>
                        <button type='button' class='btn btn-primary' id='btn-file-saveas'> save </button>
                    </div>
                </div>
            </div>
        </div>
        <div id='open-modal' class='modal fade'>
            <div class='modal-dialog'>
                <div class='modal-content'>
                    <div class='modal-header'>
                        <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                        <h4 class='modal-title'>
                        <span class='glyphicon glyphicon-floppy-open'></span> open </h4>
                    </div>
                    <div class='modal-body'>
                        <div class='well' id='file-open-list-container'>
                            <ul class='list-group' id='file-open-list'>
                            
                            </ul>
                        </div>
                    </div>
                    <div class='modal-footer'>
                        <button type='button' class='btn btn-default' data-dismiss='modal'>close</button>
                        <button type='button' class='btn btn-primary' id='btn-file-open'> open </button>
                    </div>
                </div>
            </div>
        </div>
        <div id='setjson-modal' class='modal fade'>
            <div class='modal-dialog'>
                <div class='modal-content'>
                    <div class='modal-header'>
                        <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                        <h4 class='modal-title'>
                        <span class='glyphicon glyphicon-save'></span> input json</h4>
                    </div>
                    <div class='modal-body'>
                        <p> enter your json in the text area </p>
                        <textarea class='form-control' rows='3'></textarea>
                    </div>
                    <div class='modal-footer'>
                        <button type='button' class='btn btn-default' data-dismiss='modal'>close</button>
                        <button type='button' class='btn btn-primary' id='file-json-load'> load </button>
                    </div>
                </div>
            </div>
        </div>
        <div id='getjson-modal' class='modal fade'>
            <div class='modal-dialog'>
                <div class='modal-content'>
                    <div class='modal-header'>
                        <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                        <h4 class='modal-title'>
                        <span class='glyphicon glyphicon-open'></span> input json</h4>
                    </div>
                    <div class='modal-body'>
                        <p> below is the json for this file </p>
                        <textarea class='form-control' rows='3'></textarea>
                    </div>
                    <div class='modal-footer'>
                        <button type='button' class='btn btn-default' data-dismiss='modal'>close</button>
                        <button type='button' class='btn btn-primary' id='file-json-open'> load </button>
                    </div>
                </div>
            </div>
        </div>
        <div id='area-top'>
            <div id='area-header'>
                <h4 id='main-header'>engine.er: <strong id='header-filename'>untitled</strong></h4>   
                <div class='btn-group btn-group-xs header-controls' id='file-controls'>
                    <button type='button' class='btn btn-default' id='btn-load' title='load' data-toggle='modal' data-target='#open-modal'><span class='glyphicon glyphicon-floppy-open'></span></button>
                    <button type='button' class='btn btn-default' id='btn-saveas' title='save as' data-toggle='modal' data-target='#saveas-modal'><span class='glyphicon glyphicon-floppy-save'></span></button>
                    <button type='button' class='btn btn-default' id='btn-save' title='save'><span class='glyphicon glyphicon-floppy-disk'></span></button>
                </div>
                <div class='btn-group btn-group-xs header-controls' id='json-controls'>
                    <button type='button' class='btn btn-default' id='btn-getjson' title='get json' data-toggle='modal' data-target='#getjson-modal'><span class='glyphicon glyphicon-open'></span></button>
                    <button type='button' class='btn btn-default' id='btn-setjson' title='set json' data-toggle='modal' data-target='#setjson-modal'><span class='glyphicon glyphicon-save'></span></button>
                </div>
                <div class='btn-group btn-group-xs header-controls' id='game-controls'>
                    <button type='button' class='btn btn-default' title='play'><span class='glyphicon glyphicon-play'></span></button>
                    <button type='button' class='btn btn-default' title='pause'><span class='glyphicon glyphicon-pause'></span></button>
                    <button type='button' class='btn btn-default' title='stop'><span class='glyphicon glyphicon-stop'></span></button>
                </div>
            </div>
        </div>
        <div id='area-bottom'>
            <div id='area-left'>
                <div id='editor'>
                </div>
            </div>
            <div id='area-right'> 
                <div id='area-shelf'>
                    <ul class='nav nav-tabs'>
                        <li class='navtab' id='goto-viewport' title='veiwport'><a><span class='glyphicon glyphicon-camera'></span> </a></li>
                        <li class='navtab active' id='goto-layers' title='layers'><a><span class='glyphicon glyphicon-file'></span> </a></li>
                        <li class='navtab' id='goto-entities' title='entities'><a><span class='glyphicon glyphicon-heart'></span> </a></li>
                        <li class='navtab' id='goto-settings' title='settings'><a><span class='glyphicon glyphicon-wrench'></span> </a></li>
                        <li class='navtab' id='goto-resources' title='resources'><a><span class='glyphicon glyphicon-leaf'></span> </a></li>
                        <li class='navtab' id='goto-components' title='components'><a><span class='glyphicon glyphicon-tree-deciduous'></span> </a></li>
                    </ul>
                    <div id='shelf-layers' class='shelf-main'>
                        <div id='shelf-layer-view'>
                            <h3><span class='glyphicon glyphicon-file'></span> layers </h3>
                            <hr>
                            <div id='layer-view-notify' class='alert-area'></div>
                            <div id='layer-view-err' class='alert-area'></div>
                            
                            <div class='well big-list' id='layer-list'></div>
                            <button type='button' class='btn btn-default' id='view-layer-add'>
                                <span class='glyphicon glyphicon-plus'></span> add layer
                            </button>
                        </div>
                        <div id='shelf-layer-add'>  
                            <h3>
                            <span id='btn-layer-add-back' title='back to layers' class='btn-back glyphicon glyphicon-circle-arrow-left'></span>
                            <span class='glyphicon glyphicon-file'></span> new layer </h3>
                            <hr>
                            <div id='layer-add-err' class='alert-area'></div>
                            <div class='form-group well'>
                                <label for='layer-add-form-name'>name</label>
                                <input type='text' class='form-control' id='layer-add-form-name' value='name'>
                                
                                <label for='layer-add-form-width'>width</label>
                                <input type='text' class='form-control pos-int-only' id='layer-add-form-width' value='500'>
                                
                                <label for='layer-add-form-height'>height</label>
                                <input type='text' class='form-control pos-int-only' id='layer-add-form-height' value='300'>
                                
                                <label for='layer-add-form-left'>left</label>
                                <input type='text' class='form-control int-only' id='layer-add-form-left' value='0'>
                                
                                <label for='layer-add-form-top'>top</label>
                                <input type='text' class='form-control int-only' id='layer-add-form-top' value='0'>
                                
                                <div class='checkbox'>
                                    <label>
                                        <input type='checkbox' id='layer-add-form-overlay'>overlay
                                        <p class='help-block'>layer is full size</p>
                                    </label>
                                </div>
                                
                                <div class='checkbox'>
                                    <label>
                                        <input type='checkbox' id='layer-add-form-persistant'>refreshed
                                        <p class='help-block'>layer is cleared whenever it's dirty</p>
                                    </label>
                                </div>
                                
                                <button type='button' class='btn btn-default' id='add-layer-cancel'>
                                    <span class='glyphicon glyphicon-remove'></span> cancel
                                </button>
                                <button type='button' class='btn btn-default' id='add-layer-confirm'>
                                    <span class='glyphicon glyphicon-ok'></span> add
                                </button>
                            </div>
                        </div>
                        <div id='shelf-layer-edit'>
                            <h3 id='layer-edit-form-title'>
                            <span id='btn-layer-edit-back' title='back to layers' class='btn-back glyphicon glyphicon-circle-arrow-left'></span>
                            <span class='glyphicon glyphicon-file'></span>edit layer</h3>
                            <hr>
                            <div id='layer-edit-err' class='alert-area'></div>
                            <div class='form-group well'>
                                <label for='layer-edit-form-name'>name</label>
                                <input type='text' class='form-control' id='layer-edit-form-name' value='name'>
                                
                                <label for='layer-edit-form-width'>width</label>
                                <input type='text' class='form-control int-only' id='layer-edit-form-width' value='500'>
                                
                                <label for='layer-edit-form-height'>height</label>
                                <input type='text' class='form-control int-only' id='layer-edit-form-height' value='300'>
                                
                                <label for='layer-edit-form-left'>left</label>
                                <input type='text' class='form-control int-only' id='layer-edit-form-left' value='0'>
                                
                                <label for='layer-edit-form-top'>top</label>
                                <input type='text' class='form-control int-only' id='layer-edit-form-top' value='0'>
                                
                                <div class='checkbox'>
                                    <label>
                                        <input type='checkbox' id='layer-edit-form-overlay'>overlay
                                        <p class='help-block'>layer is full size</p>
                                    </label>
                                </div>
                                
                                <div class='checkbox'>
                                    <label>
                                        <input type='checkbox' id='layer-edit-form-persistant'>refreshed
                                        <p class='help-block'>layer is cleared whenever it's dirty</p>
                                    </label>
                                </div>
                                
                                <button type='button' class='btn btn-default' id='edit-layer-cancel'>
                                    <span class='glyphicon glyphicon-remove'></span> cancel
                                </button>
                                <button type='button' class='btn btn-default' id='edit-layer-confirm'>
                                    <span class='glyphicon glyphicon-ok'></span> confirm
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id='shelf-viewport' class='shelf-main'>
                        <h3><span class='glyphicon glyphicon-camera'></span> viewport </h3>
                        <hr>
                        <div id='viewport-notify' class='alert-area'></div>
                        <div class='form-group well' id='viewport-form'>
                            <label for='viewport-width'>width</label>
                            <input type='text' class='form-control int-only' id='viewport-width' value='640'>
                            <label for='viewport-height'>height</label>
                            <input type='text' class='form-control int-only' id='viewport-height' value='480'>
                            <label for='viewport-bkg-color'>background color</label>
                            <input type='text' class='form-control input-color' id='viewport-bkg-color' value='black'>
                            <button type='button' class='btn btn-default' id='viewport-cancel'>
                                <span class='glyphicon glyphicon-remove'></span> cancel
                            </button>
                            <button type='button' class='btn btn-default' id='viewport-confirm'>
                                <span class='glyphicon glyphicon-ok'></span> confirm
                            </button>
                        </div>
                    </div>
                    <div id='shelf-entities' class='shelf-main'>
                        <h3><span class='glyphicon glyphicon-heart'></span> entities </h3>
                        <hr>
                    </div>
                    <div id='shelf-settings' class='shelf-main'>
                        <div id='shelf-settings-all'>
                            <div id='settings-all-notify' class='alert-area'></div>
                            <h3><span class='glyphicon glyphicon-wrench'></span> settings </h3>
                            <hr>
                            <button type='button' class='btn btn-default' id='btn-settings-grid'>
                                <span class='glyphicon glyphicon-th-large'></span> viewport grid
                            </button>
                            <button type='button' class='btn btn-default' id='btn-settings-other'>
                                <span class='glyphicon glyphicon-cog'></span> other
                            </button>
                        </div>
                        <div id='shelf-settings-grid'>
                            <canvas id='canvas-create-grid'></canvas>
                            <h3>
                            <span id='btn-resources-images-back' title='back to settings' class='btn-back glyphicon glyphicon-circle-arrow-left'></span>
                            <span class='glyphicon glyphicon-th-large'></span> editor grid settings </h3>
                            <hr>
                            <div class='form-group well' id='grid-settings-form'>
                                <label for='settings-grid-width'>width</label>
                                <input type='text' class='form-control int-only' id='settings-grid-width' value='16'>
                                <label for='settings-grid-height'>height</label>
                                <input type='text' class='form-control int-only' id='settings-grid-height' value='16'>
                                <label for='settings-grid-color'>grid color</label>
                                <input type='text' class='form-control input-color' id='settings-grid-color' value='grey'>
                                <button type='button' class='btn btn-default' id='grid-settings-cancel'>
                                    <span class='glyphicon glyphicon-remove'></span> cancel
                                </button>
                                <button type='button' class='btn btn-default' id='grid-settings-confirm'>
                                    <span class='glyphicon glyphicon-ok'></span> confirm
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id='shelf-resources' class='shelf-main'>
                        <div id='shelf-resources-all'>
                            <div id='resources-all-notify' class='alert-area'></div>
                            <h3><span class='glyphicon glyphicon-leaf'></span> resources </h3>
                            <hr>
                            <button type='button' class='btn btn-default' id='btn-resources-images'>
                                <span class='glyphicon glyphicon-picture'></span> images
                            </button>
                            <button type='button' class='btn btn-default' id='btn-resources-sprites'>
                                <span class='glyphicon glyphicon-send'></span> sprites
                            </button>
                            <button type='button' class='btn btn-default' id='btn-resources-sounds'>
                                <span class='glyphicon glyphicon-volume-up'></span> sounds
                            </button>
                            <button type='button' class='btn btn-default' id='btn-resources-particles'>
                                <span class='glyphicon glyphicon-fire'></span> particles
                            </button>
                        </div>
                        <div id='shelf-resources-images'>
                            <h3>
                            <span id='btn-resources-images-back' title='back to resources' class='btn-back glyphicon glyphicon-circle-arrow-left'></span>                        
                            <span class='glyphicon glyphicon-picture'></span> images </h3>
                            <hr>
                            <div id='resources-images-notify' class='alert-area'></div>
                            <div class='well' id='images-thumbs'>
                                <canvas id='image-thumb'></canvas>
                                <div class='big-list' id='res-images-list'></div>
                            </div>   
                            <div class='form-group well' id='add-image-form'>
                                <label for='image-add-path'>image path</label>
                                <input type='text' class='form-control' id='image-add-path' placeholder='./imgs/...'>
                                <label for='image-add-name'>name</label>
                                <input type='text' class='form-control' id='image-add-name' placeholder='name'>
                                <button type='button' class='btn btn-default' id='image-add-confirm'>
                                    <span class='glyphicon glyphicon-plus'></span> add
                                </button>
                            </div>
                        </div>
                        <div id='shelf-resources-sprites'>
                            <div id='resources-sprites-notify' class='alert-area'></div>
                            <h3>
                            <span id='btn-resources-sprites-back' title='back to resources' class='btn-back glyphicon glyphicon-circle-arrow-left'></span>
                            <span class='glyphicon glyphicon-send'></span> sprites </h3>
                            <hr>
                            <button type='button' class='btn btn-default' id='btn-resources-sprites-add'>
                                <span class='glyphicon glyphicon-plus'></span> add sprite
                            </button>
                        </div>
                    </div>
                    <div id='shelf-components' class='shelf-main'>
                        <div id='shelf-components-all'>
                            <div id='components-all-notify' class='alert-area'></div>
                            <h3><span class='glyphicon glyphicon-tree-deciduous'></span> components </h3>
                            <hr>
                            <div class='well big-list' id='component-list'></div>
                            <button type='button' class='btn btn-default' id='btn-component-add'>
                                    <span class='glyphicon glyphicon-plus'></span> add component
                            </button>
                        </div>
                        <div id='shelf-components-create'>
                            <div id='components-create-notify' class='alert-area'></div>
                            <h3><span class='glyphicon glyphicon-tree-deciduous'></span> add component </h3>
                            <hr>
                            <div class='form-group well' id='comp-add-form'>
                                <label for='comp-add-name'>name</label>
                                <input type='text' class='form-control' id='comp-add-name'>
                                
                                <label for='comp-add-display'>display type</label>
                                <select  class='form-control' id='comp-add-displaytype'>
                                    <option data-content='<span class="glyphicon glyphicon-picture"></span> image' value='image'> </option>
                                    <option data-content='<span class="glyphicon glyphicon-send"></span> sprite' value='sprite'> </option>
                                    <option data-content='<span class="glyphicon glyphicon-header"></span> text' value='text'> </option>
                                    <option data-content='<span class="glyphicon glyphicon-eye-close"></span> none' value='none'> </option>
                                </select>
                                <div class='well form-group-sub'>
                                
                                    <div class='comp-disptype' id='comp-add-displaytype-sprite-opitons'>
                                    </div>
                                    
                                    <div class='comp-disptype' id='comp-add-displaytype-image-options'>
                                        <label for='comp-add-image-res'> image resource</label>
                                        <select class='form-control' id='comp-add-image-res' value=''>
                                        </select>
                                        <label for='comp-add-image-width'>width</label>
                                        <input type='text' class='form-control int-only' id='comp-add-image-width' value='32'>
                                        <label for='comp-add-image-height'>height</label>
                                        <input type='text' class='form-control int-only' id='comp-add-image-height' value='32'>
                                    </div>
                                    
                                    <div class='comp-disptype' id='comp-add-displaytype-text-options'>
                                        <label for='comp-add-text-text'> text </label>
                                        <input type='text' class='form-control' id='comp-add-text-text' value='sometext'>
                                        <label for='comp-add-text-font'>font</label>
                                        <input type='text' class='form-control disabled' id='comp-add-text-font' value='lucidia-console'>
                                        <label for='comp-add-text-size'>size</label>
                                        <input type='text' class='form-control pos-int-only' id='comp-add-text-size' value='10'>
                                        <label for='comp-add-text-color'>color</label>
                                        <input type='text' class='form-control input-color' id='comp-add-text-color' value='white'>
                                    </div>
                                    
                                    <div class='comp-disptype' id='comp-add-displaytype-none-options'>
                                        <label for='comp-add-none-width'>editor width</label>
                                        <input type='text' class='form-control int-only' id='comp-add-none-width' value='32'>
                                        <label for='comp-add-none-height'>editor height</label>
                                        <input type='text' class='form-control int-only' id='comp-add-none-height' value='32'>
                                        <label for='comp-add-none-editcolor'>editor color</label>
                                        <input type='text' class='form-control input-color' id='comp-add-none-editcolor' value='blue'>
                                    </div>
                                 
                                </div>
                                <button type='button' class='btn btn-default' id='component-add-cancel'>
                                    <span class='glyphicon glyphicon-remove'></span> cancel
                                </button>
                                <button type='button' class='btn btn-default' id='component-add-confirm'>
                                    <span class='glyphicon glyphicon-ok'></span> confirm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
